name: Java CI with Maven

# Quando será executado
on:
  push:
    branches: [ "main", "dev" ]  # Ao fazer push nessas branches
  pull_request:
    branches: [ "main", "dev" ]  # Ao abrir PR nessas branches

jobs:
  build:
    runs-on: ubuntu-latest  # Ambiente Linux na nuvem do GitHub

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🗄️ Cache dependências do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🔨 Build e rodar testes
        run: mvn clean verify
